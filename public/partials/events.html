<div class='eventsContainer'>
  <div class='eventsContent'>
    <h1>CGNWC Events</h1>
    <div class='eventPlanner'>
      <table class='pure-table pure-table-striped'>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Event Description</th>
            <th>Location / Address</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="event in eventArr" emit-last-repeater-element>
            <td>{{event.e_date}}</td>
            <td>{{event.e_time}}</td>
            <td>{{event.e_desc}}</td>
            <td>{{event.e_loc}}<br><br>{{event.e_add}}</td>
            <td><button class='eventDeleteBtn' name="{{event.myId}}">Delete</button></td>
          </tr>
        </tbody>
      </table>

    </div>
    <br>

    <div class='addEntryContainer'>
      <button id='addEventBtn'>Add Event</button>
      <div class='dropDownContainer'>
        <form class='pure-form' id='eventCreateForm'>
          <div class='formContainer pure-g'>
              <section class='firSectContainer pure-u-1-2'>
                Date:<br>
                <input type='text' id='createEventDate' name='date' placeholder='Date' class='pure-input-3-4'><br><br>
                Time:<br>
                <input type='text' id='createEventTime' name='time' placeholder='Time' class='pure-input-3-4'>
              </section>
              <section class='secSectContainer pure-u-1-2'>
                Location:<br>
                <input type='text' id='createEventLocation' name='location' placeholder='Location' class='pure-input-3-4'><br><br>
                Address:<br>
                <input type='text' id='createEventAddress' name='address' placeholder='Address' class='pure-input-3-4'>
              </section>
              <section class='thirdSectContainer pure-u-1'>
                Description:<br>
                <textarea type='text' id='createEventDescription' name='description' placeholder='Description' class='pure-input-1-3'></textarea>
              </section>
          </div>
          <button type='submit' class='eventCreateBtn'>Submit</button>
        </form>
      </div>
    </div>
    <br>

    <iframe src="https://calendar.google.com/calendar/embed?src=6s56pe6kfvs0gqslr4hdta0gcs%40group.calendar.google.com&ctz=America/Los_Angeles"
            style="border: 0" width="800" height="600" frameborder="0" scrolling="no" id='calendar'>
    </iframe>
  </div>
</div>
