<div class='eventsContainer'>
  <div class='eventsContent'>
    <h1>Events</h1>
    <div class='eventPlanner'>
      <table class='pure-table pure-table-striped'>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Event Description</th>
            <th>Location / Address</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="event in eventArr">
            <td>{{event.e_date}}</td>
            <td>{{event.e_time}}</td>
            <td>{{event.e_desc}}</td>
            <td>{{event.e_loc}}<br><br>{{event.e_add}}</td>
            <td><button class='eventDeleteBtn' name="{{event.myId}}">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <br>
      <div class='addEntryContainer'>
        <button id='addEventBtn'>Add Event</button>
        <div class='dropDownContainer'>
          <form class='pure-form' id='eventCreateForm' method='POST' action='/events'>
            <div class='formContainer'>
              <section class='topHalfContainer'>
                <section class='firSectContainer'>
                  Date:<br>
                  <input type='text' name='date' placeholder='Date' class='pure-input-1'><br><br>
                  Time:<br>
                  <input type='text' name='time' placeholder='Time' class='pure-input-1'>
                </section>
                <section class='secSectContainer'>
                  Location:<br>
                  <input type='text' name='location' placeholder='Location' class='pure-input-1'><br><br>
                  Address:<br>
                  <input type='text' name='address' placeholder='Address' class='pure-input-1'>
                </section>
              </section>
              <section class='bottomHalfContainer'>
                <section class='thirdSectContainer'>
                  Description:<br>
                  <textarea type='text' name='description' placeholder='Description' class='pure-input-1-2'></textarea>
                </section>
              </section>
            </div>
            <button type='submit' class='eventCreateBtn'>Submit</button>
          </form>
        </div>
      </div>

    </div>
    <br>

    <iframe src="https://calendar.google.com/calendar/embed?src=6s56pe6kfvs0gqslr4hdta0gcs%40group.calendar.google.com&ctz=America/Los_Angeles"
            style="border: 0" width="800" height="600" frameborder="0" scrolling="no" id='calendar'>
    </iframe>
  </div>
</div>
